<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="./remote_site_dock.png">
    <title>Remote site dock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./fonts.css'>

    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="home" class="page">

        <h1>Installed web apps</h1>

        <div id="localSites" class="site-list">Local sites go here</div>

        <div style="display: grid; gap: 10px; grid-template-columns: 1fr max-content;">
            <button id="bDownload" class="wide-button">Install app from remote site</button>
            <button id="bSettings" class="wide-button">Settings</button>
        </div>
    </div>
    <div id="settings" class="page hidden">
        <h1>Settings</h1>

        <div class="settings">
            <!-- Start URL -->
            <div>Start URL</div>
            <input id="inputStartURL" />

            <!-- Start apps in fullscreen mode? -->
            <div>Start apps in fullscreen</div>
            <input id="cbStartFS" type="checkbox" style="margin-right: auto;" />
        </div>

        <div class="button-bar">
            <button id="bCancelSettings" class="wide-button">Cancel</button>
            <button id="bApplySettings" class="wide-button">Save settings</button>
        </div>
    </div>
</body>

</html>
