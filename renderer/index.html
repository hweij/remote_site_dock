<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="./remote_site_dock.png">
    <title>Remote site dock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./fonts.css'>

    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="page-home" class="page">

        <div style="display: grid; grid-template-columns: 1fr max-content max-content; align-items: center; gap: 10px;">
            <h1>Remote site dock</h1>
            <div class="text-button" id="bSettings">Settings</div>
            <div class="text-button" id="bHelp">Help</div>
        </div>

        <div id="localSites" class="site-list">Local sites go here</div>

        <div style="display: grid; gap: 10px; grid-template-columns: 1fr 1fr;">
            <button id="bDownload" class="app-button">Install app from remote site</button>
            <button id="bLocalApp" class="app-button">Install app from local archive</button>
        </div>
    </div>
    <div id="page-settings" class="page hidden">
        <h1>Settings</h1>

        <div class="settings">
            <!-- Start URL -->
            <div>Start URL</div>
            <input id="inputStartURL" />

            <!-- Start apps in fullscreen mode? -->
            <div>Start apps in fullscreen</div>
            <input id="cbStartFS" type="checkbox" style="margin-right: auto;" />
        </div>

        <div class="button-bar">
            <button id="bCancelSettings" class="app-button">Cancel</button>
            <button id="bApplySettings" class="app-button">Save settings</button>
        </div>
    </div>
    <div id="page-help" class="page hidden">
        <h1>Help</h1>

        <p>
            Help goes here
        </p>

        <div class="button-bar">
            <button id="bCloseHelp" class="app-button">Close</button>
        </div>
    </div>

    <dialog id="dialog" style="border-radius: 4px; border-color: #83b7ff;">
        <div style="height: 100%; display: flex; flex-direction: column; gap: 10px;">
            <div id="dialogContent">
            </div>
            <div class="button-bar">
                <button id="bDialogCancel" class="app-button">Cancel</button>
                <button id="bDialogConfirm" class="app-button">OK</button>
            </div>
        </div>
    </dialog>
</body>

</html>
